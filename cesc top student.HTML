<html>
    <head>

    </head>
    <body>
        <h1> THE TOP STUDENT</h1>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class Student {
                constructor(name,year,gender,grade) {
                    this.name = name;
                    this.year = year;
                    this.gender = gender;
                    this.grade = grade;
                }
                age(){
                    let date= new Date();
                    return date.getFullYear() - this.year;
                }
            }
            student1 = new Student("Alesa", 2008,"female",9);
            document.getElementById("student1").innerHTML ="MY name is " + student1.name + " I born in "+
            student1.year + "  my age is " + student1.age() + " I am " + student1.gender + " I read in "+
            student1.grade;
             
            student2 = new Student("Arina", 2009,"female",9);
            document.getElementById("student2").innerHTML ="MY name is " + student2.name + " I born in "+
            student2.year + "  my age is " + student2.age() + " I am " + student2.gender + " I read in "+
            student2.grade;

        </script>
    </body>
</html>
